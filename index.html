<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- Estilos -->
    <link href="css/estilos.css" rel="stylesheet">

    <title>Unidad-3 Actividad Obigatoria</title>
</head>

<body class="py-5 bg-color-soft-grey">
    <div class="container d-flex justify-content-center">
        <form class="w-100 max-width-300 p-15" id="formulario">
            <div class="text-center mb-3">
                <h3 class="font-400">Ingreso al Sistema</h3>
            </div>
            <div class="mb-2 text-muted">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" name="usuario" id="usuario">
            </div>
            <div class="mb-2 text-muted">
                <label for="clave" class="form-label">Clave</label>
                <input type="password" class="form-control" name="clave" id="clave">
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 mt-3" id="ingresar">Ingresar</button>
            <div id="mensaje"></div>
        </form>
    </div>
</body>



<!-- scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
<script src="js/control.js"></script>
</body>

</html>
